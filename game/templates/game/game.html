{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}">

{% include "game/topnav.html" %}

<div id="rowOne">
	<div class="leftContent">
		<h1>30 second timer goes here...</h1>
	</div>
	<div class="rightContent">
		<h1 id ="categoryTitle">The current category is: 
		<br>
		<strong>{{category}}</strong>
		</h1>
	</div>
</div>
<div id="rowTwo">
	<div class="leftContent">
		<div id="currentWord">
			<h1>Current word is: </h1>
			<strong>{{current_word}}</strong>
		</div>
		<br>
		<div id="guessWord">
			<h1>Guess a word that starts with: </h1>
			<strong>Display last letter of previous word here...</strong>
		</div>
		<br>
		<form action="" id="currentWordForm" method="post">
		{% csrf_token %}
		<input name="" placeholder="enter word...">
		<input type="submit" value="Submit word!">
		</form>
	</div>
	<div class="rightContent">
	<div id="categoryList">
		<div id="categoryListTitle">
			<h1>Used words list</h1>
		</div>
		<ul class="unstyledList">
			<li>Goat</li>
			<li>Dog</li>
			<li>Cat</li>
		</ul>
	</div>
	</div>
</div>
